<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salgsoversikt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script type="module" src="../scripts/salgsoversikt.js"></script>
</head>
<body>
    <section class="section">
        <h1 class="title">üçï Gyldne Pizza</h1>
        <h3 class="subtitle pt-2">üìà <i>Salgsoversikt</i></h3>
    </section>
    <section class="section">
        <div class="field is-horizontal">
            <div id="buttons" class="buttons has-addons mr-3">
                <button id="period-day" title="Setter sluttdato til samme dag" class="button is-inverted">
                    <span class="icon is-small">
                        <i class="fas fa-calendar-day"></i>
                    </span>
                    <span>Dag</span>
                </button>
                <button id="period-week" class="button is-active is-info" title="Setter sluttdato en uke frem i tid">
                    <span class="icon is-small">
                        <i class="fas fa-calendar-week"></i>
                    </span>
                    <span>Uke</span>
                </button>
                <button id="period-free-select" class="button" title="Setter sluttdato en m√•ned frem i tid som standard, men lar deg ogs√• fritt velge slutt" >
                    <span class="icon is-small">
                        <i class="fas fa-calendar-alt"></i>
                    </span>
                    <span>Fri periode</span>
                </button>
            </div>
            <div class="field has-addons mr-3">
                <div class="control">
                    <div class="button is-info is-static">
                        <span>Fra</span>
                        <span class="icon is-small">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                    </div>
                </div>
                <div class="control">
                    <input id="from-date" class="input" type="date">
                </div>
            </div>
            <div id="optional-to-date" class="field is-hidden has-addons mr-3">
                <div class="control">
                    <div class="button is-info is-static">
                        <span>Til</span>
                        <span class="icon is-small">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </div>
                </div>
                <div class="control">
                    <input id="to-date" class="input" type="date">
                </div>
            </div>
            <button id="filter-table" class="button is-success">S√∏k</button>
        </div>
        <div class="columns">
            <div class="column">
                <div class="table-container">
                    <table class="table has-text-centered has-text-weight-light is-fullwidth is-striped is-hoverable">
                        <thead id="table-head"></thead>
                        <tfoot>
                            <!--TODO maybe have function here that sums up all the numbers in a column-->
                        </tfoot>
                          <tbody class="is-bordered" id="table-body">
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
