<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salgsoversikt</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <section class="section">
        <h1 class="title">Gyldne Pizza</h1>
        <h3 class="subtitle is-italic">Salgsoversikt</h3>
    </section>
    <section class="section">
        <div class="columns">
            <table class="table has-text-centered has-text-weight-light is-fullwidth is-striped is-hoverable">
                <thead>
                    <tr>
                      <th>Column 1</th>
                      <th colspan="3">Column 2</th>
                      <th>Column 3</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <!--If we want a footer, it goes here-->
                  </tfoot>
                  <tbody class="is-bordered" id="stats-body">
                    <tr>
                        <td>Cell 1</td>
                        <td>Cell 2</td>
                        <td>Cell 3</td>
                        <td>Cell 4</td>
                        <td>Cell 5</td>
                    </tr>
                    <tr>
                        <td>Cell 6</td>
                        <td>Cell 7</td>
                        <td>Cell 8</td>
                        <td>Cell 9</td>
                        <td>Cell 10</td>
                      </tr>
                  </tbody>
            </table>
        </div>
    </section>
</body>
</html>
