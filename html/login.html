<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logg inn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="../scripts/login.js" defer></script>
</head>
<body>
    <section class="hero is-fullheight has-background-dark">
        <div class="hero-body">
            <div class="container">
                <section class="columns is-centered">
                    <div class="column is-4">
                        <div class="card">
                            <div class="card-content">
                                <div class="block">
                                    <h1 class="title">Gyldne Pizza</h1>
                                    <h3 class="subtitle">Velkommen</h3>
                                    <input class="input mb-2" type="text" placeholder="brukernavn" id="username">
                                    <input class="input" type="password" placeholder="passord" id="password">
                                    <label><input type="checkbox" value="remember" id="remember" onclick = "rememberMe()"> Husk meg</label>
                                    <area id="error-message">
                                </div>
                                <div class="block">
                                    <button class="button is-success is-rounded is-outlined" id="submit" onclick="validateUser()">
                                        <span>Logg inn</span>
                                        <span class="icon">
                                            <i class="fas fa-check"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
